<!DOCTYPE html>
<html lang="en" ng-app="date-application">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta http-equiv="Content-Language" content="en-uk"/>

    <!-- Twitter bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"-->
    <!--integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"-->
    <!--crossorigin="anonymous"></script>-->

    <link rel="stylesheet" href="./custom-style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-sanitize.js"></script>

    <script src="js/modules/ui-bootstrap-tpls-2.5.0.min.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>

    <style>
        path {
            stroke: white;
            stroke-width: 0.25px;
            fill: #b6b6b6;
        }

        #scrollable {
            height: 200px;
            overflow-y: scroll;
        }

    </style>
    <title>Multidate processing - prototype</title>
</head>
<body>

<div id="wrap" class="container">
    <legend>Multilanguage Date Processing</legend>
    <div class="row">
        <div class="col-xs-12" ng-controller="nerdController">

            <div class="row">
                <div class="col-sm-2">
                    <div class="row">
                        <div class="col-xs-12">
                            <a ng-click="fetchExample(0)">EHRI Example 1</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <a ng-click="fetchExample(1)">EHRI Example 2</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <a ng-click="fetchExample(2)">Wikipedia Example 1</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <a ng-click="fetchExample(3)">Wikipedia Example 2</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <a ng-click="fetchExample(4)">Wikipedia Example 3</a>
                        </div>
                    </div>
                </div>
                <div class="col-xs-8">
                    <form ng-submit="process(text)">

                    <textarea id="inputTextArea" type="text" class="form-control" ng-model-onblur
                              focus-on="focusMe"
                              ng-model="text"
                              rows="5" name="text"></textarea>

                        <button type="submit" class="btn btn-default">Process</button>
                    </form>
                </div>
            </div>

            <br/>

            <div class="row" ng-if="result" ng-controller="popOverController">
                <div class="col-sm-10 pre-scrollable panel panel-default" id="scrollable" compiled-results
                     message="result" style="overflow:visible;"/>
            </div>
            <div class="col-sm-2 panel panel-default">
                <div ng-if="minDate" ng-bind-html="minDate"></div>
                <div ng-if="maxDate" ng-bind-html="maxDate"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
