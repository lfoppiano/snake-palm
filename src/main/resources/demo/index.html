<!DOCTYPE html>
<html lang="en" ng-app="nerd-controller">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta http-equiv="Content-Language" content="en-uk"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="./custom-style.css">

    <script src="js/modules/angular.js"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-sanitize.js"></script>
    
    <script src="js/controllers.js"></script>

    <style>
        path {
            stroke: white;
            stroke-width: 0.25px;
            fill: #b6b6b6;
        }

        #scrollable {
            height: 200px;
            overflow-y: scroll;

        }

    </style>
    <title>Multidate processing - prototype</title>
</head>
<body>

<div id="wrap" class="container">
    <legend>Multilanguage Date Processing </legend>
    <div class="row">
        <div class="col-xs-12" ng-controller="nerdController">

            <div class="row">
                <div class="col-sm-2">
                    <div class="row">
                        <div class="col-xs-12">
                            <a ng-click="example(0)">Example 1</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <a ng-click="example(1)">Example 2</a>
                        </div>
                    </div>
                </div>
                <div class="col-xs-8">
                    <form ng-submit="process(text)">

                    <textarea id="inputTextArea" type="text" class="form-control" ng-model-onblur
                              focus-on="focusMe"
                              ng-model="text"
                              rows="5" name="text"></textarea>

                        <button type="submit" class="btn btn-default">Process</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 pre-scrollable" id="scrollable" ng-if="result">
                    <p ng-bind-html="result"></p>

                    <!--<div ng-if="results" class="col-xs-12" ng-repeat="result in results">
                        <span><strong>{{result.name}}</strong></span> <span>({{result.coordinates.longitude}}, {{result.coordinates.latitude}})</span>
                    </div>-->
                </div>
            </div>
            <!--<div class="row">-->
                <!--<div class="col-xs-10 col-md-offset-1 row-md-offset-1" id="result"/>-->
            <!--</div>-->
        </div>
    </div>
</div>

</body>
</html>
